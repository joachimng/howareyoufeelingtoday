<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Are You Feeling?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>How Are You Feeling?</h1>
    <p>Choose your mood:</p>
    <div class="button-group">
      <button id="goodBtn" class="btn active">Good</button>
      <button id="badBtn" class="btn">Bad</button>
    </div>
    <div class="output">
      <p id="phrase">Click a button to start!</p>
    </div>
    <button id="newPhraseBtn" class="btn secondary">New Phrase</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
